<!DOCTYPE html>
<html>
<head>
  <style>
    /* Task: Use font-family: "Poppins", sans-serif */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
    }

    /* Task: Change background color to light blue */
    /* Task: Center all text inside .hero */
    .hero {
      background-color: lightblue;
      text-align: center;
      padding: 100px 20px; /* Provides vertical height for the "hero" look */
    }

    /* Task: Set text color to dark navy */
    /* Task: Make heading font-size 36px */
    h1 {
      color: #000080; /* Dark Navy */
      font-size: 36px;
      margin-bottom: 10px;
    }

    /* Task: Set text color to dark navy */
    /* Task: Make tagline font-size 18px */
    .tagline {
      color: #000080; /* Dark Navy */
      font-size: 18px;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>My Website</h1>
    <p class="tagline">Learn CSS step by step</p>
  </div>

</body>
</html>
