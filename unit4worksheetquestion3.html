<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    /* Task: Set width to 300px and center the card */
    /* Task: Add border: 2px solid #333 */
    /* Task: Add margin: 30px auto (centers the block) */
    /* Task: Add padding: 20px */
    .card {
      width: 300px;
      border: 2px solid #333;
      margin: 30px auto;
      padding: 20px;
      
      /* Optional: Makes the text look cleaner */
      font-family: sans-serif;
    }

    .card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Box Model Example</h3>
    <p>This box uses padding, margin, and border.</p>
  </div>

</body>
</html>
